language: node_js
node_js:
- '10'
cache:
  directories:
  - "~/.cache"
install: yarn install --frozen-lockfile
stages:
  - name: prod
  - name: dev
jobs:
  include:
  - stage: prod
    script: yarn build
    deploy:
    - provider: pages
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      local-dir: dist
      on:
        branch: master

  - stage: dev
    script: yarn build:dev
    deploy:
    - provider: script
      script: aws s3 sync dist/ s3://connect-demo-dev.endpass.com --region=us-east-1 --delete
      skip_cleanup: true
      on:
        branch: master
notifications:
  slack:
    secure: 
